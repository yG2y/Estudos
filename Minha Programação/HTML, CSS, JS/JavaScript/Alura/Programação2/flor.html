<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

   function desenhaFlor(x, y, raio) {

    desenhaCirculo(x, y, raio, 'red');
    desenhaCirculo(x - 60, y, raio, 'orange');
    desenhaCirculo(x + 60, y, raio, 'black');
    desenhaCirculo(x, y - 60, raio, 'yellow');
    desenhaCirculo(x, y + 60, raio, 'blue');

   }

   desenhaFlor(90, 90, 30);
   desenhaFlor(510, 90, 30);
   desenhaFlor(300, 210, 30);
</script>
