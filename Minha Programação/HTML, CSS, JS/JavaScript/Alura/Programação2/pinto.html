<canvas width='600' height='400'></canvas>

<script> 
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'red';
	pincel.fillRect(0 , 0, 600, 400);

	pincel.fillStyle = 'black';
	pincel.beginPath();
	
	pincel.arc(250, 250, 50, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	
	pincel.arc(350, 250, 50, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	
	pincel.arc(300, 220, 50, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'black'
	pincel.fillRect(255, 110, 90, 100);

	pincel.fillStyle = 'black';
	pincel.beginPath();
	
	pincel.arc(300, 100, 50, 0, 2*3.14);
	pincel.fill();

	pincel.fillStyle = 'white';
	pincel.beginPath();
	pincel.moveTo(300, 60);
	pincel.lineTo(295, 50);
	pincel.lineTo(305, 50);
	pincel.fill();	
</script>
