<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
    <script>
        function olae() {
            let nome = prompt('Qual é o seu nome?', 'Fulano de tal');
            alert(`Olá ${nome}`);
        }
        function ola() {
            let confirma = confirm('Confirma a operação?');
            if (confirma) alert('Operação confirmada');
            else (olae());
        }
        onload = () => {
            bt.onclick = () => ola();
        };
    </script>
    <style>
        button{
            background-color: #ddd;
        }
    </style>
</head>
<!-- load é um evento, quando necessária fazer a busca.
buscar por "mdn event reference" -->
<body>
    <p><button id="bt">Olá</button></p>
</body>
 
</html>
