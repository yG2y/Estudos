<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
    <script>
        function olae() {
            let nome = prompt('Qual é o seu nome?', 'Fulano de tal');
            alert(`Olá ${nome}`);
        }
        function ola() {
            let confirma = confirm('Confirma a operação?');
            if (confirma) alert('Operação confirmada');
            else (olae());
        }
    </script>
</head>
<body onload="ola()">
    <p>Olá mundo em JavaScript</p>
</body>

</html>
